<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../haik.css">
    <link rel="stylesheet" href="/FanSite/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Fansite</title>
</head>
<body>
    <header class="Home-header">
        <div>
            <a href="/FanSite/index.html" class="btn" id="btn-home">Accueil</a>
        </div>
        <div>
            <a href="" class="btn" id="btn-metro">Métro</a>
            <a href="/FanSite/pages/haik.html" class="btn" id="btn-car">Voiture</a>
            <a href="" class="btn" id="btn-moto">Moto</a>
            <a href="" class="btn" id="btn-bike">Vélo</a>
        </div>
    </header>
    <main>
        <section class="contact">
            <a href="../haik.html" class="back-btn">Retour</a>
            <h2>Contactez-nous</h2>
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <select id="subject" name="subject" required>
                        <option value="">Sélectionnez un sujet</option>
                        <option value="information">Demande d'information</option>
                        <option value="test-drive">Demande d'essai</option>
                        <option value="technical">Question technique</option>
                        <option value="other">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="button" class="submit-btn">Envoyer</button>
            </form>
        </section>
    </main>
    
    <footer class="Home-footer">
        <div>
            <a href="">Politique de confidentialité</a>
            <a href="">Cookies</a>
            <a href="">Mentions légales</a>
        </div>
        <div>
            <span>Roven</span>
            <span>Fabio</span>
            <span>Idris</span>
            <span>Haik</span>
        </div>
    </footer>
</body>
</html>
